{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}
<h2>Create a New Listing</h2>
<hr>
<div class='card mb-4'>
    <div class='card-body'>
        <div class='form-group'>
            <form method="post" action="{% url 'create' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Post</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
